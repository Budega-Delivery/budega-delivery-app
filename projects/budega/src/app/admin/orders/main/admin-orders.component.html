<div class='container'>
    <div class="row d-flex align-items-stretch">
        <ng-container *ngrxLet="orderList$; let list; let e = $error, let c = $complete" >
            <div class="" *ngFor='let item of list' [ngClass]="routeAnimationsElements">
                <mat-card>
                    <mat-card-header>
                        <mat-card-title>{{ 'budega.order.'+item.timeline[item.timeline.length - 1].state | translate | titlecase }}</mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        <mat-horizontal-stepper linear #stepper>
                            <mat-step [editable]=false *ngFor='let tl of item.timeline'>
                                <ng-template matStepLabel>{{ 'budega.order.'+tl.state | translate | titlecase }}</ng-template>
                                <p>{{tl.date}}</p>
                            </mat-step>
                        </mat-horizontal-stepper>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-button>LIKE</button>
                        <button mat-button>SHARE</button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </ng-container>
    </div>
</div>
