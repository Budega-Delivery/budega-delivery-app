<div class='container'>
    <div class="row d-flex align-items-stretch">
        <ng-container *ngrxLet="orderList$; let list; let e = $error, let c = $complete" >
            <div class="col-12" *ngFor='let item of list' [ngClass]="routeAnimationsElements">
                <mat-card>
                    <mat-card-header color="accent">
                        <mat-card-title>
                            {{ 'budega.order.number' | translate | titlecase }} <strong>#{{ extractProductId(item._id) }}</strong>
                        </mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        <mat-horizontal-stepper linear #stepper>
                            <mat-step color="primary" [editable]=false *ngFor='let tl of item.timeline'>
                                <ng-template matStepLabel>{{ 'budega.order.'+tl.state | translate | titlecase }}</ng-template>
                                <p>{{ formatLocal(tl.date).replace(' ',' Ã s ')+'h' }}</p>
                            </mat-step>
                        </mat-horizontal-stepper>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-button mat-stroked-button color="accent" *budegaHasRole="['stockist']" (click)="alterState('stockist')">Separar</button>
                        <button mat-button mat-stroked-button color="accent" *budegaHasRole="['delivery-person']" (click)="alterState('stockist')">Entregar</button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </ng-container>
    </div>
</div>
